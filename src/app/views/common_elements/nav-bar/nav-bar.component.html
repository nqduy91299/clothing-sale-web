  <div class="container custom-size">
    <a class="navbar-brand text-uppercase fw-600" href="#">ClothStore</a>
    <button
      class="btn-icon"

      type="button"

      data-target="#navbarSupportedContent"

      aria-expanded="false"
      aria-label="Toggle navigation"

      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse ml-3" id="navbarSupportedContent">

          </ul>
        </div>

          <div class="search d-flex">
            <input
              class="form-control w-80"
              [ngClass]="{
                showing: searchBarStatus,
                closing: !searchBarStatus
              }"
              type="search"
              placeholder="Search somethings.."
              aria-label="Search"
              name="items-search-bar"
            />

              class="btn-icon"
              mat-icon-button
              (click)="changeStatusSearch()"
              matTooltip="{{
                !searchBarStatus ? 'Search items' : 'Hide search bar'
              }}"
            >
              <i
                class="eva fs-22"
                [ngClass]="{
                  'eva-close-outline': searchBarStatus,

                }"
