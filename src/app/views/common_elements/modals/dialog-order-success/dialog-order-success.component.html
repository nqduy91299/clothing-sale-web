<div class="container-dialog">
  <h2 class="text-success pb-2">Successfully Purchase</h2>
  <mat-dialog-content>
    <div class="col-12 text-center py-3">
      <i class="eva eva-checkmark-circle-2-outline text-success"></i>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions class="py-3" align="end">
    <button mat-raised-button mat-dialog-close>
      <span>Close </span>
      <span class="text-italic">(after {{ timeDown }}s)</span>
    </button>
  </mat-dialog-actions>
</div>
