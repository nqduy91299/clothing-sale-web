<div class="container custom-size">
  <div class="row py-5">
    <div class="col-md-6 col-12 img-product">
      <ngx-gallery
        [options]="galleryOptions"
        [images]="galleryImages"
        class="ngx-gallery"
      ></ngx-gallery>
    </div>
    <div class="col-md-6 col-12 pt-sm-3">
      <div class="title">
        <h1 class="font-weight-bold">
          {{ product?.name }}
        </h1>
      </div>
      <div class="price mt-2">
        <h3>{{ product?.price }}VND</h3>
      </div>
      <div class="description py-3">
        <!-- <div
          [(ngModel)]="valueSt"
          (change)="chaneg()"
          [ngxSummernote]="config"
        ></div> -->
        <div [innerHTML]="product?.description"></div>
      </div>
      <div class="size mt-3">
        <button
          *ngFor="let item of sizeList"
          mat-icon-button
          class="btn-size mx-1"
          [disabled]="item?.quantity <= 0"
          (click)="btnSizeClick(item?._id)"
          [ngClass]="{ active: item?.isClick }"
        >
          {{ item?.size }}
        </button>
        <br />
        <div class="mt-1 pt-2" [style.lineHeight]="'21.6px'">
          <span [ngClass]="{ invisible: !itemLeft }">
            <strong>{{ itemLeft }}</strong>
            item{{ itemLeft > 1 ? "s" : "" }} left
          </span>
        </div>
      </div>
      <div class="action mt-3">
        <div class="my-3">
          <mat-form-field id="input-quantity-items" appearance="outline">
            <input
              matInput
              type="number"
              min="1"
              max="99"
              value="1"
              [(ngModel)]="itemQuantity"
            />
          </mat-form-field>
          <button
            class="py-2 mx-2 main-action"
            mat-raised-button
            (click)="buyNowClick()"
          >
            Check out
          </button>
        </div>
        <button class="py-2 mr-2 mt-2 px-5 second-action" mat-raised-button>
          Add to cart
          <i class="eva eva-shopping-cart-outline fs-22"></i>
        </button>
        <button class="py-2 px-5 mt-2 second-action" mat-raised-button>
          Add to Favorite List
          <i class="eva eva-heart-outline fs-22"></i>
        </button>
        <br />
      </div>
      <div class="notification-cart pt-3">
        <div class="alert alert-success fade shadow-sm">
          Add item to cart successfully. Go to
          <a routerLink="">CART</a>
          <button
            type="button"
            class="close"
            data-dismiss="alert"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="row py-3">
    <div class="col-12">
      <h4 class="text-uppercase">relative items</h4>
    </div>
  </div>
</div>
